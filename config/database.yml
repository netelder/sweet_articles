#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: postgresql
  encoding: unicode
  database: sweet_dev
  pool: 5

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  encoding: unicode
  database: sweet_test
  pool: 5

production:
  adapter: postgresql
  encoding: unicode
  database: sweet_prod
  pool: 5

old_database:
  adapter: postgresql
  encoding: unicode
  database: sweet_articles-master_development
  pool: 5
